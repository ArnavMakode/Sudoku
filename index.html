<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>Sudoku</h1>
        <div id="game-setup">
            <!--radio buttons to set difficulty-->
            <div id="diff">
                <h3>Difficulty: </h3>
                <div style="display: block;">
                    <label><input type="radio" name="diff" id="dif1" value="easy" checked>Easy</label>
                    <label><input type="radio" name="diff" id="dif2" value="medium">Medium</label>
                    <label><input type="radio" name="diff" id="dif3" value="hard">Hard</label>
                </div>
            </div>
            <!--radio buttons to set time limit-->
            <div id="time">
                <h3>Time: </h3>
                <div style="display: block;">
                    <label><input type="radio" name="time" id="time1" value="three" checked>3 min</label>
                    <label><input type="radio" name="time" id="time2" value="five">5 min</label>
                    <label><input type="radio" name="time" id="time3" value="ten">10 min</label>
                </div>
            </div>
        </div>
        <button id="start-btn">New Game</button>
    </header>
    <body>
        <!--display stats nubmer of lives & time remaining-->
        <div id="stats">
            <p id="timer"></p>
            <p id="lives"></p>
        </div>
        <!--number list to select numbers-->
        <div id="game">
            <div id="board"></div>
            <div id="number-container" class="hidden">
                <p id="one">1</p>
                <p id="two">2</p>
                <p id="three">3</p>
                <p id="four">4</p>
                <p id="five">5</p>
                <p id="six">6</p>
                <p id="seven">7</p>
                <p id="eight">8</p>
                <p id="nine">9</p>
            </div>
        </div>
    </body>
    <footer>
        <p><b>Made by: Arnav Makode</b></p>
    </footer>
</body>
</html>
